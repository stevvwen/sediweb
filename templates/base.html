<!doctype html>
<html lang="en">
  <head>
    {% block head %}

    <title>{% block title %}{% endblock %} -Sedi</title>

    {% endblock %}
    <link rel= "stylesheet" type="text/css" href="../static/css/base.css"/>
    <link href="https://fonts.cdnfonts.com/css/chicago-2" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' />
    <link rel= "shortcut icon" type="image/png" href="../static/images/Icon.jpg" >
  </head>
  <body>
    {% block header %}
    <header>
      <ul>
        <li> <a href="/">Home</a> </li>
        <li> <a href="/research">Research</a> </li>
        <li> <a href="/blogs">Blogs</a> </li>
        <li> <a href="/contact">Contact</a> </li>
      </ul>

    </header>
    {% endblock %}


    <main>
        {% block main %}
        {% endblock %}
    </main>


    <footer>
      {% block footer %}
          <p>Copyright &copy; 2022-<span id="currentYear"></span> Steve Wen, Font followed <a href="https://en.wikipedia.org/wiki/Fonts_on_Macintosh"><img src="../static/images/finder-logo.png" style="width: 15px; height: 15px" alt="Macintosh Icon"></a></p>

          <script>
            document.getElementById('currentYear').textContent = new Date().getFullYear().toString();
          </script>



          <!-- Finder Icon Attribution: <a href="https://www.flaticon.com/free-icons/search" title="search icons">Search icons created by Freepik - Flaticon</a> -->

      {% endblock %}
    </footer>


  </body>
</html>
